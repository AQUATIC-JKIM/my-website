<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jiseung Kim Website</title>
    <style>
        body {
            margin: 0; padding: 0;
            font-family: 'Helvetica Neue', Arial, sans-serif;
            color: #666; background-color: #fff;
            text-align: center; overflow: hidden; 
            height: 100vh; display: flex; flex-direction: column;
        }

        header { padding: 40px 0 20px 0; flex-shrink: 0; }
        .lab-name { font-size: 30px; font-weight: 800; letter-spacing: 3px; color: #777; text-transform: uppercase; }
        .univ-name { font-size: 22px; font-weight: 200; font-style: italic; color: #ccc; margin-left: 15px; }

        nav { border-top: 1px solid #eee; border-bottom: 1px solid #eee; flex-shrink: 0; }
        nav ul { list-style: none; display: flex; justify-content: center; padding: 12px 0; margin: 0; gap: 35px; }
        nav a { text-decoration: none; color: #999; font-size: 13px; }

        /* 슬라이드쇼 컨테이너 */
        main {
            flex-grow: 1; display: flex; align-items: center; justify-content: center;
            position: relative; overflow: hidden; padding: 20px;
        }

        .slide-container { width: 100%; height: 100%; display: flex; align-items: center; justify-content: center; }
        
        /* 이미지 스타일: 기본적으로 숨김 상태 */
        .mySlides {
            display: none; 
            max-width: 100%; max-height: 80vh;
            width: auto; height: auto;
            object-fit: contain;
            /* 부드러운 전환 효과 */
            animation: fade 1.5s;
        }

        @keyframes fade {
            from { opacity: .4 } 
            to { opacity: 1 }
        }

        .copyright-tag { position: absolute; bottom: 25px; left: 50px; color: #ddd; font-size: 12px; }
    </style>
</head>
<body>

    <header>
        <span class="lab-name">JISEUNG KIM WEBSITE</span>
        <span class="univ-name">Jeonbuk National University</span>
    </header>

    <nav>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="#">News</a></li>
            <li><a href="#">Profile</a></li>
            <li><a href="#">Research</a></li>
            <li><a href="#">Works</a></li>
            <li><a href="#">Gallery</a></li>
            <li><a href="#">Contact</a></li>
        </ul>
    </nav>

    <main>
        <div class="slide-container">
            <img class="mySlides" src="image1.jpg">
            <img class="mySlides" src="image2.jpg">
            <img class="mySlides" src="image3.jpg">
        </div>
        <div class="copyright-tag">© Jiseung Kim</div>
    </main>

    <script>
        // 슬라이드 작동 스크립트
        let slideIndex = 0;
        showSlides();

        function showSlides() {
            let i;
            let slides = document.getElementsByClassName("mySlides");
            for (i = 0; i < slides.length; i++) {
                slides[i].style.display = "none";  
            }
            slideIndex++;
            if (slideIndex > slides.length) {slideIndex = 1}    
            slides[slideIndex-1].style.display = "block";  
            setTimeout(showSlides, 5000); // 5000ms = 5초마다 교체
        }
    </script>

</body>
</html>
