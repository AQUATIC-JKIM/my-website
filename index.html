<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jiseung Kim Website</title>
    <style>
        /* 기존 스타일 유지 */
        body {
            margin: 0; padding: 0;
            font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
            color: #666; background-color: #fff;
            text-align: center;
            min-height: 100vh; /* 하단 고정을 위해 수정 */
            display: flex; flex-direction: column;
        }

        header { padding: 40px 0 20px 0; flex-shrink: 0; }
        .lab-name { font-size: 30px; font-weight: 800; letter-spacing: 3px; color: #777; text-transform: uppercase; }
        .univ-name { font-size: 19px; font-weight: 100; font-style: italic; color: #ccc; margin-left: 15px; letter-spacing: 2px; font-family: 'Segoe UI', sans-serif; }

        nav { border-top: 1px solid #eee; border-bottom: 1px solid #eee; flex-shrink: 0; }
        nav ul { list-style: none; display: flex; justify-content: center; padding: 12px 0; margin: 0; gap: 35px; }
        nav a { text-decoration: none; color: #999; font-size: 13px; }

        main { flex-grow: 1; display: flex; align-items: center; justify-content: center; position: relative; padding: 40px 20px; }
        .mySlides { display: none; max-width: 100%; max-height: 70vh; width: auto; height: auto; object-fit: contain; animation: fade 1.5s; }

        /* ✨ 푸터(하단 정보) 스타일 */
        footer {
            border-top: 1px solid #eee;
            padding: 40px 50px;
            display: flex;
            justify-content: space-between; /* 양쪽 끝으로 배치 */
            align-items: flex-start;
            text-align: left;
            flex-shrink: 0;
        }

        .footer-info {
            font-size: 13px;
            line-height: 1.8;
            color: #555;
        }

        .footer-info a {
            color: #007bff;
            text-decoration: none;
        }

        .footer-sns {
            display: flex;
            gap: 15px;
        }

        .footer-sns img {
            width: 20px;
            height: 20px;
            opacity: 0.5;
            transition: opacity 0.3s;
        }

        .footer-sns img:hover { opacity: 1; }

        @keyframes fade { from { opacity: .4 } to { opacity: 1 } }
    </style>
</head>
<body>

    <header>
        <span class="lab-name">JISEUNG KIM WEBSITE</span>
        <span class="univ-name">Jeonbuk National University</span>
    </header>

    <nav>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="#">News</a></li>

            <li><a href="#">Works</a></li>
            <li><a href="#">Gallery</a></li>
            <li><a href="#">Contact</a></li>
        </ul>
    </nav>

    <main>
        <div class="slide-container">
            <img class="mySlides" src="image1.jpg">
            <img class="mySlides" src="image2.jpg">
            <img class="mySlides" src="image3.jpg">
            <img class="mySlides" src="image4.jpg">
            <img class="mySlides" src="image5.jpg">
            <img class="mySlides" src="image6.jpg">
            <img class="mySlides" src="image7.jpg">
        </div>
    </main>

    <footer>
        <div class="footer-info">
            <strong>김지승 ©2026 Jiseung Kim</strong><br>
            Email: <a href="mailto:gjs0917@jbnu.ac.kr">gjs0917@jbnu.ac.kr</a> (UNIVERSITY)<br><br>

            (54896) 전북특별자치도 전주시 덕진구 백제대로 567
    </footer>

    <script>
        let slideIndex = 0;
        showSlides();
        function showSlides() {
            let i;
            let slides = document.getElementsByClassName("mySlides");
            for (i = 0; i < slides.length; i++) { slides[i].style.display = "none"; }
            slideIndex++;
            if (slideIndex > slides.length) {slideIndex = 1}    
            slides[slideIndex-1].style.display = "block";  
            setTimeout(showSlides, 5000); 
        }
    </script>
</body>
</html>
