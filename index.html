<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JISEUNG KIM WEBSITE</title>
    <style>
        /* 1. 전체 레이아웃 및 폰트 설정 */
        body {
            margin: 0;
            padding: 0;
            font-family: 'Helvetica Neue', Arial, sans-serif;
            color: #666;
            background-color: #fff;
            text-align: center;
        }

        /* 2. 헤더 영역 (연구실 이름 및 대학교) */
        header {
            padding: 50px 0 30px 0;
        }

        .lab-name {
            font-size: 32px;
            font-weight: 800;
            letter-spacing: 4px;
            color: #888;
            text-transform: uppercase;
        }

        .univ-name {
            font-size: 22px;
            font-weight: 300;
            color: #ccc;
            margin-left: 15px;
        }

        /* 3. 네비게이션 메뉴 (카테고리) */
        nav {
            border-top: 1px solid #eee;
            border-bottom: 1px solid #eee;
            margin-bottom: 20px;
        }

        nav ul {
            list-style: none;
            display: flex;
            justify-content: center;
            padding: 15px 0;
            margin: 0;
            gap: 40px; /* 메뉴 간격 */
        }

        nav a {
            text-decoration: none;
            color: #888;
            font-size: 14px;
            transition: color 0.3s;
        }

        nav a:hover {
            color: #000;
        }

        /* 4. 메인 이미지 영역 */
        .main-visual {
            max-width: 1000px;
            margin: 0 auto;
            position: relative;
            padding: 0 20px;
        }

        .main-visual img {
            width: 100%;
            height: auto;
            display: block;
        }

        .copyright-tag {
            position: absolute;
            bottom: 20px;
            left: 40px;
            color: rgba(255, 255, 255, 0.8);
            font-size: 13px;
        }

        /* 하단 카운트 (예시 사진의 1/28 부분) */
        .image-counter {
            text-align: right;
            max-width: 1000px;
            margin: 5px auto;
            font-size: 12px;
            color: #999;
            padding-right: 20px;
        }
    </style>
</head>
<body>

    <header>
        <span class="lab-name">JISEUNG KIM WEBSITE</span>
        <span class="univ-name">Jeonbuk National University</span>
    </header>

    <nav>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="#">News</a></li>
            <li><a href="#">Profile</a></li>
            <li><a href="#">Research</a></li>
            <li><a href="#">Works</a></li>
            <li><a href="#">Gallery</a></li>
            <li><a href="#">Contact</a></li>
        </ul>
    </nav>

    <main class="main-visual">
        <img src="main_photo.jpg" alt="Main Research Image">
        <div class="copyright-tag">© Jiseung Kim</div>
    </main>
    
    <div class="image-counter">1 / 1</div>

</body>
</html>
