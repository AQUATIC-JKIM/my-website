<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jiseung Kim Website</title>
    <style>
        /* 1. 기본 레이아웃 및 폰트 */
        body {
            margin: 0;
            padding: 0;
            font-family: 'Helvetica Neue', Arial, sans-serif;
            color: #666;
            background-color: #fff;
            text-align: center;
            /* 페이지 전체가 한 화면에 들어오도록 스크롤 방지 */
            overflow: hidden; 
            height: 100vh;
            display: flex;
            flex-direction: column;
        }

        /* 2. 헤더 영역 (폰트 수정 적용) */
        header {
            padding: 40px 0 20px 0;
            flex-shrink: 0; /* 헤더 높이 고정 */
        }

        .lab-name {
            font-size: 30px;
            font-weight: 800;
            letter-spacing: 3px;
            color: #777;
            text-transform: uppercase;
        }

        .univ-name {
            font-size: 22px;
            font-weight: 200; /* 더 얇게 */
            font-style: italic; /* 예시 사진처럼 기울임 적용 */
            color: #ccc;
            margin-left: 15px;
            letter-spacing: 0.5px;
        }

        /* 3. 네비게이션 메뉴 */
        nav {
            border-top: 1px solid #eee;
            border-bottom: 1px solid #eee;
            flex-shrink: 0;
        }

        nav ul {
            list-style: none;
            display: flex;
            justify-content: center;
            padding: 12px 0;
            margin: 0;
            gap: 35px;
        }

        nav a {
            text-decoration: none;
            color: #999;
            font-size: 13px;
            transition: color 0.3s;
        }

        nav a:hover { color: #333; }

        /* 4. 메인 이미지 (화면에 꽉 차게 조절) */
        main {
            flex-grow: 1; /* 남은 화면 공간을 모두 차지 */
            display: flex;
            align-items: center; /* 이미지 수직 가운데 정렬 */
            justify-content: center;
            overflow: hidden;
            padding: 20px;
        }

        .main-visual img {
            max-width: 100%;
            max-height: 80vh; /* 화면 높이의 80%를 넘지 않도록 제한 */
            width: auto;
            height: auto;
            object-fit: contain; /* 비율 유지하며 영역 안에 맞춤 */
        }

        /* 저작권 표시 */
        .copyright-tag {
            position: absolute;
            bottom: 25px;
            left: 50px;
            color: #ddd;
            font-size: 12px;
        }
    </style>
</head>
<body>

    <header>
        <span class="lab-name">JISEUNG KIM WEBSITE</span>
        <span class="univ-name">Jeonbuk National University</span>
    </header>

    <nav>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="#">News</a></li>
            <li><a href="#">Profile</a></li>
            <li><a href="#">Research</a></li>
            <li><a href="#">Works</a></li>
            <li><a href="#">Gallery</a></li>
            <li><a href="#">Contact</a></li>
        </ul>
    </nav>

    <main class="main-visual">
        <img src="main_photo.jpg" alt="Main Research Image">
        <div class="copyright-tag">© Jiseung Kim</div>
    </main>

</body>
</html>
