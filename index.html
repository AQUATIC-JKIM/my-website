<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jiseung Kim Website</title>
    <style>
        /* 1. 기본 레이아웃 및 흰색 배경 */
        body {
            margin: 0;
            padding: 0;
            font-family: 'Helvetica Neue', Arial, sans-serif;
            color: #666;
            background-color: #fff; /* 흰색으로 복구 */
            text-align: center;
            overflow: hidden; 
            height: 100vh;
            display: flex;
            flex-direction: column;
        }

        /* 2. 헤더 영역 (폰트 스타일 유지) */
        header {
            padding: 40px 0 20px 0;
            flex-shrink: 0;
        }

        .lab-name {
            font-size: 30px;
            font-weight: 800;
            letter-spacing: 3px;
            color: #777;
            text-transform: uppercase;
        }

        .univ-name {
            font-size: 22px;
            font-weight: 200;
            font-style: italic; /* 예시 사진의 가느다란 기울임 적용 */
            color: #ccc;
            margin-left: 15px;
            letter-spacing: 0.5px;
        }

        /* 3. 네비게이션 메뉴 */
        nav {
            border-top: 1px solid #eee;
            border-bottom: 1px solid #eee;
            flex-shrink: 0;
        }

        nav ul {
            list-style: none;
            display: flex;
            justify-content: center;
            padding: 12px 0;
            margin: 0;
            gap: 35px;
        }

        nav a {
            text-decoration: none;
            color: #999;
            font-size: 13px;
            transition: color 0.3s;
        }

        nav a:hover { color: #333; }

        /* 4. 메인 이미지 슬라이드쇼 영역 */
        main {
            flex-grow: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
            padding: 20px;
        }

        .slide-container {
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .mySlides {
            display: none; 
            max-width: 100%;
            max-height: 80vh; /* 화면 높이에 맞춰 크기 조절 */
            width: auto;
            height: auto;
            object-fit: contain;
            animation: fade 1.5s;
        }

        @keyframes fade {
            from { opacity: .4 } 
            to { opacity: 1 }
        }

        /* 저작권 표시 */
        .copyright-tag {
            position: absolute;
            bottom: 25px;
            left: 50px;
            color: #ddd;
            font-size: 12px;
        }
    </style>
</head>
<body>

    <header>
        <span class="lab-name">JISEUNG KIM WEBSITE</span>
        <span class="univ-name">Jeonbuk National University</span>
    </header>

    <nav>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="#">News</a></li>
            <li><a href="#">Profile</a></li>
            <li><a href="#">Research</a></li>
            <li><a href="#">Works</a></li>
            <li><a href="#">Gallery</a></li>
            <li><a href="#">Contact</a></li>
        </ul>
    </nav>

    <main>
        <div class="slide-container">
            <img class="mySlides" src="image1.jpg">
            <img class="mySlides" src="image2.jpg">
            <img class="mySlides" src="image3.jpg">
        </div>
        <div class="copyright-tag">© Jiseung Kim</div>
    </main>

    <script>
        let slideIndex = 0;
        showSlides();

        function showSlides() {
            let i;
            let slides = document.getElementsByClassName("mySlides");
            for (i = 0; i < slides.length; i++) {
                slides[i].style.display = "none";  
            }
            slideIndex++;
            if (slideIndex > slides.length) {slideIndex = 1}    
            slides[slideIndex-1].style.display = "block";  
            setTimeout(showSlides, 5000); 
        }
    </script>

</body>
</html>
